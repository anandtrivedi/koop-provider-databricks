apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: koop-databricks
  annotations:
    # Uncomment based on your ingress controller
    # For nginx:
    # kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For automatic TLS with cert-manager

    # For AWS ALB:
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxx

    # For GKE:
    # kubernetes.io/ingress.class: "gce"
    # networking.gke.io/managed-certificates: koop-databricks-cert
spec:
  ingressClassName: nginx  # or "alb", "gce", etc. depending on your cluster
  rules:
  - host: koop-databricks.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: koop-databricks
            port:
              number: 80
  tls:
  - hosts:
    - koop-databricks.yourdomain.com  # Replace with your domain
    secretName: koop-databricks-tls  # TLS certificate secret (can be auto-generated by cert-manager)

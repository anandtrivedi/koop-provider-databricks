apiVersion: v1
kind: Secret
metadata:
  name: databricks-credentials
type: Opaque
stringData:
  server-hostname: "dbc-1e152a66-a886.cloud.databricks.com"  # Replace with your Databricks workspace URL
  http-path: "/sql/1.0/warehouses/your-warehouse-id"  # Replace with your SQL warehouse path

  # Option 1: PAT Token Authentication (choose one option)
  # token: "dapi1234567890abcdef"  # Uncomment and add your PAT token

  # Option 2: Service Principal Authentication (choose one option)
  client-id: "your-service-principal-app-id"  # Replace with your Service Principal Application ID
  client-secret: "your-service-principal-secret"  # Replace with your Service Principal OAuth secret

---
# To create this secret from command line (more secure):
#
# Option 1: Using PAT Token
# kubectl create secret generic databricks-credentials \
#   --from-literal=server-hostname=dbc-1e152a66-a886.cloud.databricks.com \
#   --from-literal=http-path=/sql/1.0/warehouses/your-warehouse-id \
#   --from-literal=token=dapi1234567890abcdef
#
# Option 2: Using Service Principal
# kubectl create secret generic databricks-credentials \
#   --from-literal=server-hostname=dbc-1e152a66-a886.cloud.databricks.com \
#   --from-literal=http-path=/sql/1.0/warehouses/your-warehouse-id \
#   --from-literal=client-id=your-service-principal-app-id \
#   --from-literal=client-secret=your-service-principal-secret
